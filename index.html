<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./css/main.css" type="text/css">
   <link rel="stylesheet" href="./css/bootstrap.css"/>
   <title>Urban Word Guess</title>
</head>

<body>
   <div id="home">
      <div class="title">Hangman</div>
      <a name="categories"></a>
      <button class="oceancategory" value="ocean">Ocean</button>
      <button class="foodcategory" value="food">Food</button>
      <button class="misccategory" value="misc">Miscellaneous</button>
      <button class="sciencecategory" value="science">Science</button>
      <button class="countrycategory" value="countries">Country</button>
      <div class="footer">By The Donuts.</div>
   </div>

   <div id="result" class="h">
      <div class="title" id="rT"></div>
      <div class="body" id="rB"></div>
      <a class="rbutton" href="#categories">Try Again?</a>
   </div>

   <div id="pGame">
      <div id="letter"></div>
      <div id="game">
         <div class="player">
            <div class="playerModel">
               <div class="head" data-="false" id="fail4"></div>
               <div class="body" data-="false" l="false" r="false" id="fail5"></div>
               <div class="foot" data-="false" l="false" r="false" id="fail6"></div>
            </div>
            <div class="stand3" data-="false" id="fail3"></div>
            <div class="stand2" data-="false" id="fail2"></div>
            <div class="stand" data-="false" id="fail1"></div>
            <div class="ground" data-="false" id="fail0"></div>
            <div class="hintButton" data-="false" id="hintButton" onclick="hint()">?</div>
         </div>
      </div>
      <div id="akeyboard">
         <div id="moveKeyboard">
            <div class="marg"></div>
         </div>
         <div id="keyboard"></div>
      </div>
      <div class="hint" id="hint">
         <div class="title">Hint<div class="exit" onclick="hintExit()">X</div>
         </div>
         <div class="body" id="hintText"></div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>

</html>
